spring:
  datasource:
    url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    initialization-mode: always
    continue-on-error: true
  jpa:
    database: h2
    hibernate.dialect: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update
    hbm2ddl.auto: create
    generate-ddl: true
    show-sql: true